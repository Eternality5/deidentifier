<div id="page" class="relative-position">
    {% load crispy_forms_filters %}
    <style>
        .spacing-top {
            margin-top: 10px;
        }

        .relative-position {
            position: relative
        }

        .nav_buttons {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>

    <h1>Process Details</h1>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="spacing-top nav_buttons">
            <button class="btn btn-secondary" hx-get="{% url 'index' %}" hx-target="#page"
                    hx-swap="#page show:window:top" hx-push-url="true">
                Back
            </button>
            <button class="btn btn-secondary" hx-get="." hx-target="#page" hx-swap="#page show:window:top"
                    hx-push-url="true">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary" hx-target="#page" hx-swap="#page show:window:top">
                Save & Next
            </button>
        </div>
    </form>
</div>
